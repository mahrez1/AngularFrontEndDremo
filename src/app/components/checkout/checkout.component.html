<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                First Name 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="firstName" type="text">
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Last Name 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="lastName" type="text">
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Email 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="email" type="text">
                           </div>
                        </div>
                    </div>


                </div>
                <!--shipping-->
                <div formGroupName="shippingAdress" class="form-area">
                    <h3>Shipping Info</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Country
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <select formControlName="country" (change)="getStates('shippingAdress')">
                                <option *ngFor="let country of countries" [ngValue]="country">
                                    {{country.name}}
                                </option>
                            </select>
                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                State 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">

                            <select formControlName="state">
                                <option *ngFor="let state of shippingAdressStates" [ngValue]="state">
                                    {{state.name}}
                                </option>
                            </select>

                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Street 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="street" type="text">
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                City 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="city" type="text">
                           </div>
                        </div>
                    </div>

                  
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Zip Code 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="zipCode" type="text">
                           </div>
                        </div>
                    </div>

                </div>
                <!--auto fill-->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingToBilling($event)">
                        <span class="au-checkmark"></span>Press here if you want to copy Billing adress informations into shipping adress
                    </label>
                </div>

                <!--billing-->
                <div formGroupName="billingAdress" class="form-area">
                    <h3>Billing Info</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Country
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">

                            <select formControlName="country" (change)="getStates('billingAdress')">
                                <option *ngFor="let country of countries" [ngValue]="country">
                                    {{country.name}}
                                </option>
                            </select>

                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                State 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">

                            <select formControlName="state">
                                <option *ngFor="let state of billingAdressStates" [ngValue]="state">
                                    {{state.name}}
                                </option>
                            </select>

                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Street 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="street" type="text">
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                City 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="city" type="text">
                           </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Zip Code 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="zipCode" type="text">
                           </div>
                        </div>
                    </div>

                </div>
                <!--credit card-->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card Info</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Card Type
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <select formControlName="cardType">
                                <option>
                                    Visa
                                </option>
                                <option>
                                    Mastercard
                                </option>
                            </select>
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Name On Card
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="nameOnCard" type="text">
                           </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Card Number 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="cardNumber" type="text">
                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Security Code 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <input formControlName="securityCode" type="text">
                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Expiration Month  
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <select formControlName="expirationMonth">
                                <option *ngFor="let month of creditCardMonths">
                                    {{month}}
                                </option>
                            </select>
                            
                           </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>
                                Expiration Year 
                            </label>
                        </div>
                        <div class="col-md-9">
                           <div class="input-space">
                            <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                                <option *ngFor="let year of creditCardYears ">
                                    {{year}}
                                </option>
                            </select>
                           </div>
                        </div>
                    </div>

                </div>
                <!--order-->
                <div class="form-area">
                    <h3>Order Overview</h3>
                    <p> Total Quantity : {{totalQuantity}} </p>
                    <p> Total Price : {{totalPrice | currency : 'USD'}} </p>

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Buy</button>
                </div>
            </form>
        </div>
    </div>
</div>
